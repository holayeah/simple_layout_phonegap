<!doctype html>
<html>
<head>
    <title>Otobox Mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <div class="container piece-page">

        <div class="row">
            <div class="card" style="">
                <img class="card-img-top img-fluid" src="img/toyota-corolla-engine-driveplate.jpg" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">Drive plate toyota corolla</h4>
                    <a href="order.html" class="btn btn-primary">Gura</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card" style="">
                <img class="card-img-top img-fluid" src="img/toyota-corolla-petrol-pump.jpg" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">Petrol pump toyota corolla</h4>
                    <a href="order.html" class="btn btn-primary">Gura</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card" style="">
                <img class="card-img-top img-fluid" src="img/toyota-corolla-parts-player.jpg" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">Parts player toyota corolla</h4>
                    <a href="order.html" class="btn btn-primary">Gura</a>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/jquery.js"></script>
    <script src="tether/dist/js/tether.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
