<!doctype html>
<html>
<head>
    <title>Otobox Mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <div class="container main-page">
        <form action=""  >
            <div class="form-group">
                <label for="brand">Ubwoko</label>
                <select id="brand" name="brand" class="form-control">
                    <option disabled selected value>-- kanda uhitemo --</option>
                    <option value="toyota">Toyota</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="mitsubishi">Mitsubishi</option>
                    <option value="audi">Audi</option>
                    <option value="suzuki">Suzuki</option>
                </select>
            </div>
            <div class="form-group">
                <label for="model">Modeli</label>
                <select id="model" name="model" class="form-control">
                    <option disabled selected value>-- kanda uhitemo --</option>
                    <option value="corola">Corola</option>
                    <option value="celica">Celica</option>
                    <option value="sienna">Sienna</option>
                    <option value="avalon">Avalon</option>
                    <option value="yaris">Yaris</option>
                </select>
            </div>
            <div class="form-group">
                <label for="part">Igice</label>
                <select id="part" name="part" class="form-control">
                     <option disabled selected value>-- kanda uhitemo --</option>
                     <option value="engine">Engine</option>
                     <option value="interior">Interior</option>
                     <option value="lightsystem">Light system</option>
                     <option value="tranmission">Transmission</option>
                </select>
            </div>
            <div class="form-group text-center">
                 <a href="pieces.html" class="btn btn-secondary">Ohereza </a>
             </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.js"></script>
    <script src="tether/dist/js/tether.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
